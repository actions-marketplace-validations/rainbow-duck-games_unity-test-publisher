name: "units-test"
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
  UNITY_VERSION: 2020.2.1f1
  PROJECT_PATH: ./unity-project
  
jobs:
  # unit tests
  units:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: npm ci
    - run: npm test
      
  # run unity tests & analyze result
  test:
    name: run tests & analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: rainbow-duck-games/unity-test-runner@main
        name: 'Run unity tests'
        id: tests
        with:
          projectPath: ${{ env.PROJECT_PATH }}
          unityVersion: ${{ env.UNITY_VERSION }}
          customImage: erlioniel/unity-editor-lite:2020.2.1f1-base-0
          testMode: playmode
          customParameters: "-nographics"
      - uses: ./
        name: 'Publish test results'
        if: ${{ always() }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          report: ${{ steps.tests.outputs.artifactsPath }}/playmode-results.xml
